<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Of Circle</title>
    <script src="../js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<script>
    var area;
    var radius = prompt('Please enter your radius.');
    area=(3.14*Math.pow(radius, 2));
    window.alert("area of your circle is:"+area);
</script>
